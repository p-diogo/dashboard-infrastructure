# Docker Compose orchestration for The Graph Dashboards
#
# This file orchestrates:
#   - Nginx: Serves all dashboards with routing
#   - Grumpy Goose: One-shot generator + scheduler
#   - Rewards Eligibility Oracle: One-shot generator + scheduler
#
# Usage:
#   docker compose up -d                    # Start all services
#   docker compose up -d --scale reo-scheduler=0  # Start without REO scheduler
#   docker compose logs -f                  # View all logs
#   docker compose down                     # Stop all services

version: '3.8'

services:
  # ========================================
  # NGINX - Main web server
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: dashboards-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/hub:/usr/share/nginx/html/hub:ro
      - goose-output:/usr/share/nginx/html/goose:ro
      - reo-output:/usr/share/nginx/html/reo:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - dashboards-network

  # ========================================
  # GRUMPY GOOSE
  # ========================================
  grumpygoose:
    container_name: grumpygoose-prod
    image: ghcr.io/graphprotocol/grumpygoose:latest
    restart: "no"  # One-shot: generate and exit
    environment:
      - ENVIRONMENT=production
      - GOOSE_OUTPUT_DIR=/app/output
    volumes:
      - goose-output:/app/output
    command: >
      sh -c "
      echo 'ðŸª¿ Generating initial Grumpy Goose dashboard...' &&
      python setup.py &&
      python generate_static.py &&
      echo 'âœ… Grumpy Goose dashboard generated!'
      "
    networks:
      - dashboards-network

  grumpygoose-scheduler:
    container_name: grumpygoose-scheduler-prod
    image: ghcr.io/graphprotocol/grumpygoose:latest
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - GOOSE_OUTPUT_DIR=/app/output
    volumes:
      - goose-output:/app/output
    env_file:
      - ../grumpygoose/.env
    command: ["python", "scheduler.py"]
    depends_on:
      grumpygoose:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f scheduler.py || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - dashboards-network

  # ========================================
  # REWARDS ELIGIBILITY ORACLE
  # ========================================
  reo:
    container_name: reo-prod
    image: ghcr.io/graphprotocol/rewards-eligibility-oracle-dashboard:latest
    restart: "no"  # One-shot: generate and exit
    environment:
      - ENVIRONMENT=production
    volumes:
      - reo-output:/app/output
      - ../rewards-eligibility-oracle-dashboard/.env:/app/.env:ro
    command: ["python", "generate_dashboard.py"]
    networks:
      - dashboards-network

  reo-scheduler:
    container_name: reo-scheduler-prod
    image: ghcr.io/graphprotocol/rewards-eligibility-oracle-dashboard:latest
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - REO_SCHEDULER_INTERVAL_MINUTES=5
    volumes:
      - reo-output:/app/output
      - ../rewards-eligibility-oracle-dashboard/.env:/app/.env:ro
    command: ["python", "scheduler.py"]
    depends_on:
      reo:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f scheduler.py || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - dashboards-network

# ========================================
# Networks
# ========================================
networks:
  dashboards-network:
    driver: bridge
    name: dashboards-network

# ========================================
# Volumes
# ========================================
volumes:
  goose-output:
    driver: local
    name: goose-output

  reo-output:
    driver: local
    name: reo-output

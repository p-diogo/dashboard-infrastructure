# Docker Compose orchestration for The Graph Dashboards with Let's Encrypt SSL
#
# This setup includes certbot for automatic certificate management
#
# Initial Setup:
# 1. Deploy with HTTP-only first
# 2. Run certbot to generate certificates
# 3. Restart nginx to enable HTTPS
# 4. Certbot auto-renews certificates
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.letsencrypt.yml up -d

version: '3.8'

services:
  # ========================================
  # NGINX - Main web server
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: dashboards-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx-letsencrypt.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/hub:/usr/share/nginx/html/hub:ro
      - goose-output:/usr/share/nginx/html/goose:ro
      - reo-output:/usr/share/nginx/html/reo:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/www/certbot:rw
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - dashboards-network

  # ========================================
  # CERTBOT - Let's Encrypt certificate management
  # ========================================
  certbot:
    image: certbot/certbot:latest
    container_name: dashboards-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/www/certbot
    # Entry point for manual certificate generation
    # Run: docker compose run --rm certbot certonly --webroot -w /var/www/certbot -d hub.thegraph.foundation
    networks:
      - dashboards-network

  # ========================================
  # GRUMPY GOOSE
  # ========================================
  grumpygoose:
    container_name: grumpygoose-prod
    image: ghcr.io/graphprotocol/grumpygoose:latest
    restart: "no"  # One-shot: generate and exit
    environment:
      - ENVIRONMENT=production
      - GOOSE_OUTPUT_DIR=/app/output
    volumes:
      - goose-output:/app/output
    command: >
      sh -c "
      echo 'ðŸª¿ Generating initial Grumpy Goose dashboard...' &&
      python setup.py &&
      python generate_static.py &&
      echo 'âœ… Grumpy Goose dashboard generated!'
      "
    networks:
      - dashboards-network

  grumpygoose-scheduler:
    container_name: grumpygoose-scheduler-prod
    image: ghcr.io/graphprotocol/grumpygoose:latest
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - GOOSE_OUTPUT_DIR=/app/output
    volumes:
      - goose-output:/app/output
    env_file:
      - ../grumpygoose/.env
    command: ["python", "scheduler.py"]
    depends_on:
      grumpygoose:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f scheduler.py || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - dashboards-network

  # ========================================
  # REWARDS ELIGIBILITY ORACLE
  # ========================================
  reo:
    container_name: reo-prod
    image: ghcr.io/graphprotocol/rewards-eligibility-oracle-dashboard:latest
    restart: "no"  # One-shot: generate and exit
    environment:
      - ENVIRONMENT=production
    volumes:
      - reo-output:/app/output
      - ../rewards-eligibility-oracle-dashboard/.env:/app/.env:ro
    command: ["python", "generate_dashboard.py"]
    networks:
      - dashboards-network

  reo-scheduler:
    container_name: reo-scheduler-prod
    image: ghcr.io/graphprotocol/rewards-eligibility-oracle-dashboard:latest
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - REO_SCHEDULER_INTERVAL_MINUTES=5
    volumes:
      - reo-output:/app/output
      - ../rewards-eligibility-oracle-dashboard/.env:/app/.env:ro
    command: ["python", "scheduler.py"]
    depends_on:
      reo:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f scheduler.py || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - dashboards-network

# ========================================
# Networks
# ========================================
networks:
  dashboards-network:
    driver: bridge
    name: dashboards-network

# ========================================
# Volumes
# ========================================
volumes:
  goose-output:
    driver: local
    name: goose-output

  reo-output:
    driver: local
    name: reo-output

  certbot-etc:
    driver: local
    name: certbot-etc

  certbot-var:
    driver: local
    name: certbot-var

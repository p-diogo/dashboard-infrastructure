# Nginx configuration for The Graph Dashboards with SSL
# Uses Cloudflare Origin CA certificate
#
# To generate Origin CA:
# 1. Cloudflare Dashboard → SSL/TLS → Origin Server
# 2. Click "Create Certificate"
# 3. Add hostnames: hub.thegraph.foundation, dashboards.thegraph.foundation
# 4. Validity: 15 years
# 5. Copy certificate and key to:
#    - /etc/nginx/cloudflare-origin.crt
#    - /etc/nginx/cloudflare-origin.key

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name hub.thegraph.foundation dashboards.thegraph.foundation localhost;

        # Redirect all HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name hub.thegraph.foundation dashboards.thegraph.foundation;

        # Cloudflare Origin CA Certificate
        ssl_certificate /etc/nginx/cloudflare-origin.crt;
        ssl_certificate_key /etc/nginx/cloudflare-origin.key;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Cloudflare IP ranges (allows real client IP in logs)
        set_real_ip_from 173.245.48.0/20;
        set_real_ip_from 103.21.244.0/22;
        set_real_ip_from 103.22.200.0/22;
        set_real_ip_from 103.31.4.0/24;
        set_real_ip_from 141.101.64.0/18;
        set_real_ip_from 108.162.192.0/18;
        set_real_ip_from 190.93.240.0/20;
        set_real_ip_from 188.114.96.0/20;
        set_real_ip_from 197.234.240.0/22;
        set_real_ip_from 198.41.128.0/17;
        set_real_ip_from 162.158.0.0/15;
        set_real_ip_from 104.16.0.0/13;
        set_real_ip_from 104.24.0.0/14;
        set_real_ip_from 172.64.0.0/13;
        set_real_ip_from 131.0.72.0/22;
        set_real_ip_from 2400:cb00::/32;
        set_real_ip_from 2606:4700::/32;
        set_real_ip_from 2803:f800::/32;
        set_real_ip_from 2405:b500::/32;
        set_real_ip_from 2405:8100::/32;
        set_real_ip_from 2c0f:f248::/32;
        set_real_ip_from 2a06:a005::/32;
        real_ip_header CF-Connecting-IP;

        # Root location - Dashboard Hub
        location / {
            limit_req zone=general burst=50 nodelay;
            root /usr/share/nginx/html/hub;
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 7d;
                add_header Cache-Control "public, immutable";
            }
        }

        # Grumpy Goose dashboard
        location /goose {
            limit_req zone=general burst=50 nodelay;
            alias /usr/share/nginx/html/goose;
            try_files $uri $uri/ /goose/index.html;

            # Cache HTML for 1 minute (scheduler regenerates every 5 min)
            location ~* \.html$ {
                expires 1m;
                add_header Cache-Control "public";
            }

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 7d;
                add_header Cache-Control "public, immutable";
            }
        }

        # Ensure /goose/ works too
        location = /goose {
            return 301 /goose/;
        }

        # Rewards Eligibility Oracle dashboard
        location /reo {
            limit_req zone=general burst=50 nodelay;
            alias /usr/share/nginx/html/reo;
            try_files $uri $uri/ /reo/index.html;

            # Cache HTML for 1 minute (scheduler regenerates every 5 min)
            location ~* \.html$ {
                expires 1m;
                add_header Cache-Control "public";
            }

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 7d;
                add_header Cache-Control "public, immutable";
            }
        }

        # Ensure /reo/ works too
        location = /reo {
            return 301 /reo/;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Favicon
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            return 204;
        }

        # Robots.txt
        location = /robots.txt {
            access_log off;
            log_not_found off;
            return 200 "User-agent: *\nAllow: /\n";
            add_header Content-Type text/plain;
        }
    }
}

# Nginx configuration for The Graph Dashboards with Let's Encrypt
#
# This config supports certbot certificate management
#
# Setup:
# 1. Deploy with HTTP-only first
# 2. Run certbot to generate certificates
# 3. Restart nginx with SSL enabled
#
# Certificate location: /etc/letsencrypt/live/hub.thegraph.foundation/

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # HTTP server (for initial setup and certbot challenges)
    server {
        listen 80;
        server_name hub.thegraph.foundation dashboards.thegraph.foundation localhost;

        # Allow certbot challenges
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP to HTTPS
        location / {
            # Comment out this return for initial setup
            # return 301 https://$server_name$request_uri;

            # For initial setup, serve HTTP
            root /usr/share/nginx/html/hub;
            try_files $uri $uri/ /index.html;
        }

        # Grumpy Goose (HTTP only for setup)
        location /goose {
            alias /usr/share/nginx/html/goose;
            try_files $uri $uri/ /goose/index.html;
        }

        # REO (HTTP only for setup)
        location /reo {
            alias /usr/share/nginx/html/reo;
            try_files $uri $uri/ /reo/index.html;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # HTTPS server (uncomment after certbot generates certificates)
    server {
        listen 443 ssl http2;
        server_name hub.thegraph.foundation dashboards.thegraph.foundation;

        # Let's Encrypt certificates (generated by certbot)
        ssl_certificate /etc/letsencrypt/live/hub.thegraph.foundation/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/hub.thegraph.foundation/privkey.pem;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Root location - Dashboard Hub
        location / {
            limit_req zone=general burst=50 nodelay;
            root /usr/share/nginx/html/hub;
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 7d;
                add_header Cache-Control "public, immutable";
            }
        }

        # Grumpy Goose dashboard
        location /goose {
            limit_req zone=general burst=50 nodelay;
            alias /usr/share/nginx/html/goose;
            try_files $uri $uri/ /goose/index.html;

            # Cache HTML for 1 minute (scheduler regenerates every 5 min)
            location ~* \.html$ {
                expires 1m;
                add_header Cache-Control "public";
            }

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 7d;
                add_header Cache-Control "public, immutable";
            }
        }

        # Ensure /goose/ works too
        location = /goose {
            return 301 /goose/;
        }

        # Rewards Eligibility Oracle dashboard
        location /reo {
            limit_req zone=general burst=50 nodelay;
            alias /usr/share/nginx/html/reo;
            try_files $uri $uri/ /reo/index.html;

            # Cache HTML for 1 minute (scheduler regenerates every 5 min)
            location ~* \.html$ {
                expires 1m;
                add_header Cache-Control "public";
            }

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 7d;
                add_header Cache-Control "public, immutable";
            }
        }

        # Ensure /reo/ works too
        location = /reo {
            return 301 /reo/;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Certbot challenge (keep for renewals)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Favicon
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            return 204;
        }

        # Robots.txt
        location = /robots.txt {
            access_log off;
            log_not_found off;
            return 200 "User-agent: *\nAllow: /\n";
            add_header Content-Type text/plain;
        }
    }
}
